    <body>
        <h1>Ugali Recipe</h1>
        <img src="../images/ugali.jpeg" alt="ugali">
        <h3>Description</h3>
        <p>This is a simple ugali recipe, you don't even need ingridients</p>
        <h3>Ingridients</h3>
        <ul>
            <li>Maize flour</li>
            <li>Water</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Heat the water in a pan until it simmers</li>
            <li>Start adding flour in small bits while stirring</li>
            <li>Stir until it becomes a thick paste, serve while hot</li>
        </ol>
    </body>
